version: 2
updates:
  # Fetch and update latest `github-actions` pkgs
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 0
    reviewers:
      - everyx
    assignees:
      - everyx
    commit-message:
      prefix: ci
      include: scope
